<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Event</title>
    

    <style>
        /* Styling the page */
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Full-screen container with fade-in animation */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            animation: fadeInUp 1s ease-out;
        }

        /* Title styling with bounce animation */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #FF5722;
            text-align: center;
            animation: bounce 1.5s ease infinite;
        }

        /* Form styling */
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Flex container for label and input alignment */
        .form-group {
            display: flex;
            align-items: center;
        }

        /* Label styling */
        label {
            font-weight: bold;
            color: #BBBBBB;
            flex: 1;
            max-width: 150px;
        }

        /* Input styling */
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            flex: 2;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #FFFFFF;
            outline: none;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        /* Input focus effect */
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            background-color: #444;
        }

        /* Button styling with hover effect */
        .submit-btn {
            padding: 1rem;
            background-color: #41dc1a;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0ae43d;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce animation for title */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Your Event</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" name="duration" min="1" required>
        </div>
        <div class="form-group">
            <label for="teamLead">Team Lead:</label>
            <input type="text" id="teamLead" name="teamLead" required>
        </div>
        <button type="submit" class="submit-btn">Submit Event</button>
    </form>
</div>

</body>
</html>
