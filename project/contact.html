<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: u2203206@rajagiri.edu.in</p>
            <p>Phone: +123 456 7890</p>
            <p>Developers:V Karthik , Sandra Kurian , Suranjana , Volwin </p>
        </div>

        <!-- Embedded Google Map -->
        <div class="map-container">
            <h2>Find Us Here</h2>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.853932024866!2d144.95373631552582!3d-37.816279679751754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5778a07d967b8f5!
