<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Site</title>
    <link rel="stylesheet" href="home.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .wrapper {
            display: none;
        }
        .wrapper.active, .wrapper.active-popup {
            display: block;
        }
        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999; /* Ensures the title appears above other content */
            transition: opacity 0.5s ease; /* Smooth fade transition */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">VoSaK</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <button class="btnLogin-popup">Login</button>
            </ul>
        </nav>
    </header>

    <div class="main-title">
        <h1 class="site-title">VOSAK</h1>
    </div>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>  
                <button type="submit" class="btn">Login</button>  
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const wrapper = document.querySelector('.wrapper');
        const btnPopup = document.querySelector('.btnLogin-popup');
        const iconClose = document.querySelector('.icon-close');
        const siteTitle = document.querySelector('.site-title'); // Select the site title

        btnPopup.addEventListener('click', () => {
            wrapper.classList.add('active-popup');
            siteTitle.style.opacity = '0'; // Make the title vanish
        });

        iconClose.addEventListener('click', () => {
            wrapper.classList.remove('active-popup');
            siteTitle.style.opacity = '1'; // Make the title visible again when closing
        });
    </script>
</body>
</html>
